<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <title>Vite App</title>
  <style>
    body {
      background: gainsboro;
      margin: 0;
      display: flex;
      justify-content: center;
    }

    canvas {
      background: white;
      box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
      touch-action: none;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="canvas__wrapper">
    <ul class="control__list">
      <li class="control__item"> <button class="control__reset"><i class="fa-solid fa-arrow-rotate-right"></i></button>
      </li>
      <li class="control__item"> <button class="control__up"><i class="fa-solid fa-arrow-up-long"></i></button></li>
      <li class="control__item"> <button class="control__down"><i class="fa-solid fa-arrow-down-long"></i></button>
      </li>
    </ul>
    <canvas id="canvas"></canvas>
  </div>
  <script type="module" src="/src/main.ts"></script>

</html>
